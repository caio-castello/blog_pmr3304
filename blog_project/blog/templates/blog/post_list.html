{% extends 'blog/base.html' %}

{% block content %}
    <h2>Posts</h2>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'blog:detail' post.id %}">{{ post.title }}</a> - 
                {{ post.created_at|date:"d/m/Y H:i" }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
