<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog do Castello</title>
</head>
<body>
    <header>
        <h1>Blog do Castello</h1>
        <nav>
            <a href="{% url 'blog:list' %}">Início</a>
            <a href="{% url 'blog:create' %}">Novo Post</a>
            <a href="{% url 'blog:category_list' %}">Categorias</a>
            {% if user.is_authenticated %}
                <p>Bem-vindo, {{ user.username }}!</p>
                <form method="post" action="{% url 'blog:logout' %}">
                    {% csrf_token %}
                    <button type="submit">Sair</button>
                </form>
            {% else %}
                <p>Você não está logado.</p>
                <a href="{% url 'blog:login' %}">Entrar</a>
{% endif %}
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
